<div class="edit-user">
  <h1>{{isNewUser ? 'Edit User' : 'Add User'}}</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="two-column">
      <mat-form-field class="mr-5" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="FN" name="FN" required>
      </mat-form-field>
      <mat-form-field class="mr-5" appearance="fill">
        <mat-label>Middle name</mat-label>
        <input matInput formControlName="MN" name="MN" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="LN" name="LN" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date of birth (MM/DD/YYYY)</mat-label>
        <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="DOB" name="DOB" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
